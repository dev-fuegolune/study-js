<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 리스너 속성에 JS 작성</title>
  </head>
  <body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="image/icon1.png" onmouseover="this.src = 'image/icon2.png'" onmouseout="this.src = 'image/icon1.png'">
  <!-- onmouseover onmouseout: 이벤트 리스너 속성  this 는 img를 의미 img = 자바의 객체 개념 src는 필드 -->
  </body>
</html>
